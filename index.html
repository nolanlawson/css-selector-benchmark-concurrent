<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Shadow DOM CSS selector benchmark</title>
</head>
<body>
<main style="max-width: 600px; margin: 0 auto;">
  <h1>Shadow DOM CSS selector benchmark</h1>

  <form aria-label="Choose options" style="font-size: 1.2em">
    <div style="padding: 10px;">
      <label>Number of components: <input type="number" step="1" value="1000" id="numComponents"></label>
    </div>
    <div style="padding: 10px;">
      <label>Average elements per component: <input type="number" step="1" value="10" id="numElements"></label>
    </div>
    <div style="padding: 10px;">
      <label>Average CSS rules per component: <input type="number" step="1" value="20" id="numRules"></label>
    </div>
    <div style="padding: 10px;">
      <label>Average classes per element: <input type="number" step="1" value="3" id="numClasses"></label>
    </div>
    <div style="padding: 10px;">
      <label>Average attributes per element: <input type="number" step="1" value="3" id="numAttributes"></label>
    </div>
    <div style="padding: 10px;">
      <label>Use shadow DOM: <input type="checkbox" id="useShadowDom"></label>
    </div>
    <div style="padding: 10px;">
      <label>Scope styles: <input type="checkbox" id="scopeStyles" checked></label>
    </div>
    <div style="padding: 10px;">
      <button id="go" style="font-size: 1em">Go</button>
    </div>
  </form>
  <pre id="display"></pre>
  <div id="container"></div>
</main>
<script type="module" src="./dist/index.js"></script>
</body>
</html>
