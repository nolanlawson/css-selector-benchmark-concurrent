<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>CSS selector benchmark ("concurrent rendering")</title>
</head>
<body>
<main style="max-width: 600px; margin: 0 auto;">
  <h1>CSS selector benchmark ("concurrent rendering")</h1>

  <form aria-label="Choose options" style="font-size: 1.2em">
    <div style="padding: 10px;">
      <label>Number of components: <input type="number" step="1" value="200" id="numComponents"></label>
    </div>
    <div style="padding: 10px;">
      <label>Elements per component: <input type="number" step="1" value="10" id="numElements"></label>
    </div>
    <div style="padding: 10px;">
      <label>CSS rules per component: <input type="number" step="1" value="10" id="numRules"></label>
    </div>
    <div style="padding: 10px;">
      <label>Classes per element: <input type="number" step="1" value="2" id="numClasses"></label>
    </div>
    <div style="padding: 10px;">
      <label>Attributes per element: <input type="number" step="1" value="2" id="numAttributes"></label>
    </div>
    <div style="padding: 10px;">
      <label>Use shadow DOM: <input type="checkbox" id="useShadowDom"></label>
    </div>
    <div style="padding: 10px;">
      <label>Scope styles: <input type="checkbox" id="scopeStyles" checked></label>
    </div>
    <div style="padding: 10px; margin-left: 20px;">
      <label>Scope with classes (otherwise attributes) <input type="checkbox" id="useClasses" checked></label>
    </div>
    <div style="padding: 10px; margin-left: 20px;">
      <fieldset>
        <legend>Scope mode:</legend>
        <div>
          <label>
            <input type="radio" id="scopeModeLast" name="scopeMode" value="last" checked>
            Rightmost selector only
          </label>
        </div>
        <div>
          <label>
            <input type="radio" id="scopeModeEvery" name="scopeMode" value="every">
            All selectors
          </label>
        </div>
        <div>
          <label>
            <input type="radio" id="scopeModePrefix" name="scopeMode" value="prefix">
            Prefix with tag name
          </label>
        </div>
      </fieldset>
    </div>
    <div style="padding: 10px">
      <label>Append stylesheets in advance (when inserting globally) <input type="checkbox" id="advanceStyles" checked></label>
    </div>
    <div style="padding: 10px">
      <label>Delay inserting DOM nodes (with some initial DOM)<input type="checkbox" id="delayInsertingDom"></label>
    </div>
    <div style="padding: 10px;">
      <button id="go" style="font-size: 1em">Go</button>
    </div>
  </form>
  <pre id="display"></pre>
  <div id="container" style="position: relative"></div>
</main>
<script type="module" src="./dist/index.js"></script>
</body>
</html>
